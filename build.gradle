sourceSets.main {
	java.srcDirs project.projectDir.name
	resources.srcDirs project.projectDir.name
}

version = "0.1"

allprojects {
	gradle.projectsEvaluated {
		tasks.withType(JavaCompile) {
			options.encoding = 'UTF-8'
			it.options.compilerArgs += [
				'-source', '1.8',
				'-target', '1.8',
				'-Xlint:unchecked',
				'-Xlint:deprecation'
			]
		}
	}
}
